<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Art</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="section-title gold-bg">
        <h1>Les œuvres</h1>
    </header>

    <main class="gallery-container">
        
        <div class="artwork-item large">
            <div class="artwork-placeholder">Œuvre 1</div>
            <p class="artwork-name">Nom de l'œuvre</p>
        </div>

        <div class="artwork-row small-row">
            <div class="artwork-item small">
                <div class="artwork-placeholder">Œuvre 2</div>
                <p class="artwork-name">Nom de l'œuvre</p>
            </div>
            <div class="artwork-item small">
                <div class="artwork-placeholder">Œuvre 3</div>
                <p class="artwork-name">Nom de l'œuvre</p>
            </div>
            <div class="artwork-item small">
                <div class="artwork-placeholder">Œuvre 4</div>
                <p class="artwork-name">Nom de l'œuvre</p>
            </div>
        </div>

        <div class="artwork-row medium-row">
            <div class="artwork-item medium">
                <div class="artwork-placeholder">Œuvre 5</div>
                <p class="artwork-name">Nom de l'œuvre</p>
            </div>
            <div class="artwork-item medium">
                <div class="artwork-placeholder">Œuvre 6</div>
                <p class="artwork-name">Nom de l'œuvre</p>
            </div>
        </div>
    </main>
    
    <section class="upcoming-exhibition-section">
        <header class="section-title gold-bg">
            <h1>Exposition à Venir</h1>
        </header>
        
        <div class="poster-container">
            <div class="poster-item">
                <div class="poster-placeholder">Affiche 1</div>
            </div>
            <div class="poster-item">
                <div class="poster-placeholder">Affiche 2</div>
            </div>
            <div class="poster-item">
                <div class="poster-placeholder">Affiche 3</div>
            </div>
        </div>
    </section>

</body>
</html>
