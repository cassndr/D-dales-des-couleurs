<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dédales des couleurs - Galerie d'art expressioniste</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <section id="galerie" class="content-section">
        <div class="section-title gold-bg">
            <h2>La Galerie</h2>
        </div>

        <div class="gallery-content">
            
            <div class="gallery-block block-top">
                <div class="image-container aspect-ratio-1">
                    <img src="image 1.jpg" alt="Vue intérieure de la galerie" class="content-image">
                </div>
                
                <div class="text-block">
                    <p>Située à deux pas de la Tour Eiffel, Dédales des Couleurs est une galerie entièrement dédiée à l'art expressionniste. [...]</p>
                </div>
            </div>

            <div class="gallery-block block-bottom">
                <div class="text-block text-left">
                    <p>Au Dédale des Couleurs, l'expression prime sur la perfection. [...]</p>
                </div>

                <div class="image-container aspect-ratio-2">
                    <img src="image 2.jpg" alt="Détail d'une œuvre expressionniste" class="content-image">
                </div>
            </div>
        </div>
    </section>

    <section id="oeuvres" class="content-section">
        <div class="section-title gold-bg">
            <h2>Les œuvres</h2>
        </div>

        <div class="artworks-grid">
            
            <div class="artwork-item artwork-large">
                <div class="image-wrapper large-wrapper">
                    <img src="Oeuvre 1.jpeg" alt="Oeuvre 1" class="artwork-image">
                </div>
                <p class="artwork-name">Nom de l'œuvre</p>
            </div>

            </div>
    </section>

    </body>
</html>
